    <title>QSeznamka.cz</title>
    <style>
      body {
        margin: 0;
        background: #212121;
        color: #dedede;
        font-family: sans-serif;
      }

      a {
        color: #dedede;
      }

      p {
        line-height: 32px;
        text-rendering: optimizelegibility;
        margin-top: 2.14em;
        margin-bottom: -0.46em;
        word-break: break-word;
      }

      h1 {
        font-size: 56px;
      }

      h2 {
        font-size: 42px;
      }

      h3 {
        font-size: 21px;
      }

      nav {
        display: flex;
        flex-flow: row;
        position: sticky;
        height: 64px;
        background: #212121;
        justify-content: space-evenly;
        top: 0;
        z-index: 100;
      }

      nav svg {
        width: 30px;
      }

      nav a {
        display: flex;
        flex-flow: column;
        align-items: center;
        min-width: 32px;
        justify-content: center;
        text-decoration: none;
      }

      nav span {
        font-size: 14px;
      }

      nav span,
      nav svg {
        pointer-events: none;
      }

      nav .active svg {
        stroke-width: 3px;
      }

      nav .active span {
        font-weight: bold;
      }

      nav #logo {
        stroke: #faa;
      }

      svg {
        stroke-width: 2px;
        fill: none;
        stroke: #dedede;
      }

      button, select {
        border: none;
        border-radius: 48px;
        display: flex;
        justify-content: space-around;
        background: #333;
        align-items: center;
        padding: 8px 16px;
        min-width: 48px;
        min-height: 48px;
        gap: 4px;
        cursor: pointer;
      }

      button svg {
        max-width: 32px;
      }

      label {
        font-size: 18px;
        font-weight: bold;
      }

      footer {
        display: flex;
        justify-content: space-around;
        padding: 3em 1em;
      }

      input {
        background: none;
      }

      p, span, button, input, select {
        font-size: 18px;
        color: #dedede;
      }

      .pref-c {
        display: flex;
        flex-flow: column;
        margin: auto;
        max-width: 680px;
        align-items: center;
        gap: 1.5em;
        padding: 2em;
      }

      .pref-c input {
        padding: 8px 16px;
        background: none;
        border-radius: 32px;
        border: none;
        color: #212121;
        background: #dedede;
      }

      .pref-c #age input {
        max-width: 3ch;
      }

      .pref-c #place {
        flex-flow: row;
        flex-wrap: wrap;
      }

      .pref {
        display: flex;
        flex-flow: row;
        gap: 1em;
        align-items: center;
      }

      .thumb_c {
        display: flex;
        padding: 2rem;
        justify-content: center;
        text-decoration: none;
        flex-flow: column;
        max-width: 960px;
        margin: auto;
      }

      .thumb_c .text {
        display: flex;
        flex-flow: column;
        justify-content: space-evenly;
      }

      .thumb {
        border-radius: 0.2em;
        background: #333;
        aspect-ratio: 16/9;
      }

      .thumb img {
        object-fit: cover;
        height: 100%;
        border-radius: inherit;
      }

      .choose-grid {
        display: flex;
        flex-flow: row;
        margin: auto;
        justify-content: space-evenly;
        max-width: 640px;
        padding: 2em;
      }

      .choose-grid button {
        background: none;
        width: 20%;
        border-radius: 0;
      }

      .choose-grid .line {
        background: #333;
        width: 2px;
        height: auto;
      }

      .profile-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 4px;
        margin: auto;
      }

      .profile-thumb {
        aspect-ratio: 1;
        width: 100%;
        max-width: 512px;
        display: flex;
        align-items: flex-end;
        background-color: #333;
        position: relative;
      }

      .profile-thumb::after {
        content: " ";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(0deg, #333, transparent 40%);
      }

      .profile-thumb img {
        object-fit: cover;
        width: 100%;
      }

      .profile-thumb svg {
        stroke: #212121;
      }

      .profile-thumb-text {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 4%;
        z-index: 25;
        position: absolute;
        max-width: 85%;
      }

      .profile-thumb-text span {
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .profile-thumb-text .online {
        min-width: 8px;
        height: 8px;
        background: #0f0;
        border-radius: 50%;
      }

      #people {
        padding-top: 2em;
      }

      #preferences {
        overflow-x: scroll;
        display: flex;
        align-items: center;
        gap: 2em;
        justify-content: center;
      }

      #preferences button {
        padding: 8px 16px;
        border: 1px solid #dedede;
        border-radius: 36px;
        background: transparent;
        font-size: 18px;
      }

      #highlight {
        display: flex;
        padding: 128px 3%;
      }

      #highlight p {
        text-decoration: none;
      }

      #highlight #img {
        width: 50%;
        filter: grayscale(0.9);
        transition: 1s;
      }

      #highlight #img:hover {
        filter: grayscale(0);
      }

      #news-list {
        padding: 3em 0;
      }

      #news {
        max-width: min(680px, 80%);
        margin: auto;
      }

      article#news-list::before {
        background-image: url("trans.jpg");
      }

      /* Home */
      #home {
        padding: 4em 0;
      }

      .hero {
        display: flex;
        flex-flow: column;
        margin: auto;
        gap: 2em;
        align-items: center;
        max-width: 80%;
      }

      .hero p {
        font-size: 27px;
      }

      .hero img {
        max-width: 40vw;
        object-fit: cover;
        border-radius: 4em;
        display: none;
      }

      .hero .text {
        display: flex;
        flex-flow: column;
        gap: 2em;
      }

      .hero .love {
        position: relative;
        font-size: inherit;
      }

      .hero .love svg {
        position: absolute;
        width: 100%;
        height: 25%;
        left: 0;
        bottom: -7px;
        z-index: -1;
      }

      .hero button {
        width: fit-content;
        font-size: 32px;
        padding: .5em 1em;
        background: linear-gradient(129deg, #faa, #704141);
        color: #212121;
      }

      .hero h1 {
        font-size: 52px;
      }

      .hero p {
        font-size: 24px;
      }

      .hero h1,
      .hero p {
        margin: 0;
      }

      /* SEARCH */

      .search-w {
        position: relative;
      }

      #place .results {
        position: absolute;
        top: 24px;
        left: 0;
        width: 104.75%;
        background: #333;
        z-index: 1;
        border-radius: 0 0 24px 24px;
        max-height: 192px;
        display: flex;
        flex-flow: column;
        overflow: auto;
        padding-top: 24px;
      }

      #place .results button {
        justify-content: left;
        border-radius: 0;
        background: none;
        border-top: 2px solid #212121;
      }

      #place .results button:first-child {
        border-top: none;
      }

      #place .bar {
        background: #dedede;
        border-radius: 24px;
        z-index: 20;
        position: relative;
        display: flex;
      }

      #place .bar input {
        background: none;
        width: 59%;
        height: 32px;
        border-radius: 32px 0 0 32px;
        z-index: 10;
      }

      #place .options {
        display: flex;
        grid-template-columns: 1fr 1fr;
      }

      #vzdal {
        font-size: 14px;
        height: 20px;
        border: 2px solid;
        border-radius: 32px 0 0 32px;
        border-right: 0;
        min-width: max-content;
      }

      #place .options button {
        border: 2px solid;
        height: 20px;
        border: 0 32px 32px 0;
        min-width: fit-content;
      }

      #place .options span {
        font-size:14px;
      }

      /* REGISTRATION */

        #reg, #reg form, #reg-c, #reg-text {
            display: flex;
            flex-flow: column;
        }

        #reg {
            justify-content: center;
            /*align-items: center;*/
            /*padding: 2em;*/
            max-width: min(80%, 360px);
            margin: auto;
            gap: 2em;
            height: calc(100vh - 64px);
        }

        #reg form {
            gap: 1em;
        }

        #reg input {
            border-radius: 10px;
            max-width: 100%;
            color: #212121;
        }

        #reg button {
            border-radius: 20px;
        }

        #reg h1 {
            font-size: 36px;
        }

        #reg h1, #reg p {
            margin: 0;
        }

        #reg-c {
            gap: 2em;
            width: 100%;
            /*justify-content: space-between;*/
        }

        #reg-buttons {
            display: flex;
            justify-content: space-between;
            flex-flow: row-reverse;
        }

        #reg-text {
            gap: 1em;
        }

      @media only screen and (min-width: 600px) {
        h3 {
          font-size: 26px;
        }

        nav a {
          gap: 4px;
          flex-flow: row;
        }

        nav span {
          font-size: 21px;
        }

        nav svg {
          width: 46px;
        }

        .thumb_c {
          flex-flow: row;
          gap: 2em;
        }

        .thumb_c h3 {
          margin: 0;
        }

        .thumb_c .text,
        .thumb_c .thumb {
          width: 33%;
        }

        .profile-grid {
          max-width: min(66%, 1128px);
          grid-template-columns: 1fr 1fr 1fr 1fr;
        }

        .profile-thumb-text span {
          font-size: 24px;
        }

        .hero {
          flex-flow: row;
        }

        .hero h1 {
          font-size: 54px;
        }

        .hero img {
          display: block;
        }
      }
    </style>

        },

        },
        clanek: {
          t: "Článek",
          d: "Popis",
          c: '<article id=news><h1>S pořadovým číslem v prosté vzestupné</h1><p>Paragraf (značka §, U+00A7, na čes. klávesnici (levý) Alt + 0167, patrně vznikla ve středověku jako ligatura, dvojité S ve významu signum sectionis k označování pořadí odstavců) je v současnosti zpravidla část právního předpisu nadepsaná znakem § s pořadovým číslem v prosté vzestupné řadě, např. „§ 24“. Mluví se pak o tomto pořadí buď prostým číslem („paragraf dvacet čtyři“) nebo pořadovým číslem („paragraf dvacátý čtvrtý“). V členění textů jiné než právní povahy se paragrafy objevují jen zřídka, např. v učebnicích nebo soustavných pojednáních. jak tate for free and on voluntary contributions offery na redesing for free<p>Slovem paragraf se nazývá i samotný znak §, který je jedním ze symbolů, synonymem práva, legislativy a předpisů – zejména v množném čísle (např. „vyznat se v paragrafech“). V angličtině má slovo paragraph význam „odstavec“, znaku se říká section sign a obdobně např. španělsky signo de sección.<h2>Použití</h2><p>Ve středoevropské legislativě se znak § používá pro označování větších oddílů textu právního předpisu, v některých jiných oblastech se používá pro číslování jednotlivých menších odstavců.<p>Právní předpisy České republiky se pravidelně strukturují podle úrovní: část – hlava – díl – oddíl – pododdíl – paragraf – odstavec – písmeno (pododstavec) – bod. Paragrafy se tedy zpravidla člení na další části. Číslování paragrafů je v textu předpisu vždy vzestupné, počínaje číslicí 1. V české legislativě jsou paragrafy základní, stabilizovanou úrovní členění právních předpisů, tj. označená část textu si své označení ponechává i při případných novelizacích v budoucnu, takže pokud je do dosud souvislého textu vložen nový paragraf, je označen číslem paragrafu předcházejícího s doplněním písmene, a v případě zrušení paragrafu se čísla následujících paragrafů nemění a číslo zrušeného paragrafu zůstává neobsazeno. Při případných větších nebo postupných novelizacích jsou využívána písmena podle abecedy.[1] Např. po § 19 občanského zákoníku z roku 1964 následovaly v jeho posledním znění § 19a, § 19b, § 19c a až poté § 20.</article>'

      function loadDoc(page) {

      const urlRoute = (event) => {
        event = event || window.event;
        event.preventDefault();
        window.history.pushState({}, "", event.target.href);

      const urlLocationHandler = async () => {
        const location = window.location.pathname;
        if (location.length == 0) {
          location = "/";
        }
        [].forEach.call(document.querySelectorAll('nav a'), function(el) {
          el.classList.remove('active');
        });
        let page = "";
        switch (location) {
          case "/": loadDoc("domu"); break;
          case "/zpravy": loadDoc("zpravy"); break;
          case "/seznamka":
            /*<a class=profile-thumb href=#><img alt="profilová fotka" src=profile.webp>
              <div class=profile-thumb-text><span>John Doe</span>
                <div class=online></div>
              </div>
            </a>*/
            loadDoc("seznamka");

            const minAge = id("min-age");
            const maxAge = id("max-age");

            for (i = 15; i < 100; i++) {
              const vMax = 114 - i;
              minAge.innerHTML += `<option value="${i}">${i}</option>`;
              maxAge.innerHTML += `<option value="${vMax}">${vMax}</option>`;
            }
                
            const grid = document.querySelector(".profile-grid");

            if (grid in cache) {
              grid.innerHTML = cache.grid;
            } else try {
                const profiles = await getGrid();
                if (profiles) {
                  let gItems = "";
                  for (i = 0; i < 15; i++) {
                    gItems = "";
                    gItems += `<a class="profile-thumb" href="#">`;
                    if (profiles[i].picture == null) {
                      gItems += `<svg viewBox="0 0 64 64" alt="profilovka ${profiles[i].name}"><use href="#ulogo"></svg>`;
                    } else {
                      gItems += `<img alt="profilovka ${profiles[i].name}" src="https://qseznamka.cz/img/u/profile/${profiles[i].picture}" fetchpriority=high>`
                    }
                    gItems += `<div class="profile-thumb-text"><span>${profiles[i].name}</span><div class="online"></div></div></a>`;
                    grid.innerHTML += gItems;
                  }
                  cache.grid = grid.innerHTML;
                }
            } catch (error) {
                console.error("Failed to load profiles:", error);
                grid.innerHTML = `<div class="error"><h2>Omlouváme se</h2><p>Nepodařilo se načíst profily</p><p><button onclick='window.location.reload();'>Zkusit znovu</button></p></div>`
            }
            break;
          case "/ucet": loadDoc("ucet"); break;
          default: loadDoc("nothing"); break;
        }
      };
      window.onpopstate = urlLocationHandler;
      window.route = urlRoute;
      urlLocationHandler();
    </script>
  </body>
</html>
